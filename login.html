<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECHO Login - Access your music sharing platform account">
    <meta name="keywords" content="ECHO login, music platform login, music sharing account">
    <meta name="author" content="Ella Daube">
    <title>Login - ECHO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ECHO</a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="livestream.html">Livestream</a></li>
                <li><a href="playlists.html">Playlists</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
            <div>
                <a href="login.html" class="cta-button">Login</a>
                <a href="signup.html" class="cta-button">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero login-hero">
            <h1>Welcome Back</h1>
            <p>Login to your ECHO account</p>
        </section>

        <section class="form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="cta-button">Login</button>
                
                <div class="form-links">
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 All Rights Reserved, ECHO</p>
        <nav>
            <a href="about.html">About Echo</a> |
            <a href="https://spotify.com" target="_blank">Spotify</a> |
            <a href="mailto:contact@echo-music.com">Contact Us</a>
        </nav>
    </footer>
</body>
</html>

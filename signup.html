<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECHO Sign Up - Create your music sharing platform account">
    <meta name="keywords" content="ECHO sign up, music platform account, music sharing registration">
    <meta name="author" content="Ella Daube">
    <title>Sign Up - ECHO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ECHO</a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="livestream.html">Livestream</a></li>
                <li><a href="playlists.html">Playlists</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
            <div>
                <a href="login.html" class="cta-button">Login</a>
                <a href="signup.html" class="cta-button">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero signup-hero">
            <h1>Join ECHO</h1>
            <p>Create your music sharing account</p>
        </section>

        <section class="form-container">
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" id="terms" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="newsletter" id="newsletter">
                        Subscribe to our newsletter for updates and exclusive content
                    </label>
                </div>

                <button type="submit" class="cta-button">Create Account</button>
                
                <div class="form-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 All Rights Reserved, ECHO</p>
        <nav>
            <a href="about.html">About Echo</a> |
            <a href="https://spotify.com" target="_blank">Spotify</a> |
            <a href="mailto:contact@echo-music.com">Contact Us</a>
        </nav>
    </footer>
</body>
</html>
